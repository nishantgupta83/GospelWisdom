name: flutter_core
description: Headless Flutter module for Gospel Wisdom - business logic and services only (no UI)
version: 1.0.0
publish_to: "none"

environment:
  sdk: '>=3.2.0 <4.0.0'

dependencies:
  flutter:
    sdk: flutter

  # Backend & Auth
  supabase_flutter: ^2.9.1
  supabase: ^2.10.0
  google_sign_in: ^6.2.2
  sign_in_with_apple: ^6.1.3
  http: ^1.1.0

  # Local Storage
  hive: ^2.2.3
  hive_flutter: ^1.1.0
  flutter_secure_storage: ^9.2.2
  shared_preferences: ^2.2.2
  path_provider: ^2.1.1

  # Utilities
  uuid: ^4.5.1
  intl: ^0.20.2
  crypto: ^3.0.3
  device_info_plus: ^11.5.0

  # ML (Semantic Search)
  tflite_flutter: ^0.11.0

dev_dependencies:
  flutter_test:
    sdk: flutter
  hive_generator: ^2.0.0
  build_runner: ^2.4.13
  mockito: ^5.4.4

flutter:
  # No UI assets - native apps handle their own assets
  # Audio files will be referenced by URL or bundled in native apps
